<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="wangEditor/dist/wangEditor.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>


<p>
<input class="comment_input" id="author" maxlength="50" name="author" required="required" size="25" tabindex="1" type="text">
<label for="author">文章标题</label>
</p>
<br>
<div id="div1">
    
</div>
<textarea id="text1" style="width:100%; height:200px;"></textarea>
<input name="button" type="button" id="submit_btn" tabindex="5" value="提交" class="button" />
<!-- 引入 wangEditor.min.js -->
<script type="text/javascript">
    const E = window.wangEditor
    const editor = new E('#div1')
    const $text1 = $('#text1')
    editor.config.onchange = function (html) {
        // 第二步，监控变化，同步更新到 textarea
        $text1.val(html)
    }
    // editor.config.zIndex = 100
    editor.config.placeholder = '自定义 placeholder 提示文字'
    editor.config.uploadImgServer = '/upload-img'
    editor.create()

    // 第一步，初始化 textarea 的值
    $text1.val(editor.txt.html())

</script>
</body>
</html>
